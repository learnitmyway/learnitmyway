<div id="fb-root"></div>
<div>
  <!--https://developers.facebook.com/docs/plugins/share-button-->
  <div class="fb-share-button di v-top"
       data-href="{{ .Permalink }}"
       data-size="large"
       data-layout="button_count">
  </div>

  <div class="di v-top">
    <!--https://dev.twitter.com/web/tweet-button-->
    <a class="twitter-share-button"
       href="https://twitter.com/intent/tweet?text={{ .Params.title }}&via=DeveloperDavo"
       data-size="large">
    </a>
  </div>
</div>
